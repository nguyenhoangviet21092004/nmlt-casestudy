<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }

        .head {
            /* width: 100%; */
            text-align: center;
            display: inline;
            border-radius: 20px;
            /* border: solid yellow; */
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        #imbe {
            width: 100%;
            text-align: center;
            /* display: inline; */
            /* padding: 30px; */
            color: blue;
            margin: 20px;
        }

        #delete {
            background-color: red;
        }

        #edit {
            background-color: rgb(76, 76, 167);
        }

        #add {
            background-color: greenyellow;

        }
    </style>
</head>

<body>
    <h1 style="color: red;">Manager User</h1>
    <div>
        <div class="head">

            <input type="number" id="id" placeholder="ID">
        </div>
        <div class="head">

            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="head">

            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="head">
            <label for="">Class</label>
            <select name="" id="class" placeholder="Class">
                <option value=""></option>
                <option value="IBSK1D1">IBSK1D1</option>
                <option value="IBSK1D2">IBSK1D2</option>
            </select>
        </div>
        <div class="head">
            <label for="">Role</label>
            <select name="" id="role">
                <option value=""></option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <button onclick="add()" id="add">Add+</button>
        </div>

        <table class="table" id="imbe" style="color: rgb(121, 118, 118); background-color: lightyellow;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

        <script>
            let data = [];
            function add() {
                let item_id = document.getElementById("id").value;
                let item_name = document.getElementById("name").value;
                let item_email = document.getElementById("email").value;
                let item_class = document.getElementById("class").value;
                let item_role = document.getElementById("role").value;

                if (item_id == "" || item_name == "" || item_email == "" || item_class == "" || item_role == "") {
                    alert("Vui Lòng Nhập Đầy Đủ");
                } else {
                    let item = {
                        id: item_id,
                        name: item_name,
                        email: item_email,
                        class: item_class,
                        role: item_role,
                    }

                    let i = data.findIndex((c) => c.id == item.id);
                    if (i >= 0) {
                        data.splice(i, 1, item);

                    } else {
                        data.push(item);
                    }


                    imbe();
                    clear();
                }
            }

            function imbe() {
                table = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>Action</th>
            </tr>`
                for (let i = 0; i < data.length; i++) {
                    table += `<tr>
                <td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].email}</td>
                <td>${data[i].class}</td>
                <td>${data[i].role}</td>
                <th>
                     <button onclick="deleteItem(${data[i].id})" id="delete">Delete </button>
                     <button onclick="editItem(${data[i].id})" id="edit">Edit </button>
                </th>

               
            </tr>`
                }

                document.getElementById("imbe").innerHTML = table;
            }

            function clear() {
                document.getElementById("id").value = "";
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("class").value = "";
                document.getElementById("role").value = "";
            }

            function deleteItem(id) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == id) {
                        data.splice(i, 1);

                        imbe();
                    }
                }
            }

            function editItem(id) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == id) {
                        document.getElementById("id").value = data[i].id;
                        document.getElementById("name").value = data[i].name;
                        document.getElementById("email").value = data[i].email;
                        document.getElementById("class").value = data[i].class;
                        document.getElementById("role").value = data[i].role;


                    }
                }
            }




        </script>
</body>

</html>
