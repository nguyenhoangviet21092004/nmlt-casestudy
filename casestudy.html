<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Manager User</h1>
    <div>
        <div>
            <label for="">ID</label>
            <input type="number" id="id">
        </div>
        <div>
            <label for="">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="">Class</label>
            <select name="" id="class">
                <option value=""></option>
                <option value="IBSK1D1">IBSK1D1</option>
                <option value="IBSK1D2">IBSK1D2</option>
            </select>
        </div>
        <div>
            <label for="">Role</label>
            <select name="" id="role">
                <option value=""></option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <button onclick="add()" id="add">Add+</button>
        </div>

        <table class="table" id="imbe" style="color: rgb(121, 118, 118); background-color: lightyellow;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

        <script>
            let data = [];
            function add() {
                let item_id = document.getElementById("id").value;
                let item_name = document.getElementById("name").value;
                let item_email = document.getElementById("email").value;
                let item_class = document.getElementById("class").value;
                let item_role = document.getElementById("role").value;

                if (item_id == "" || item_name == "" || item_email == "" || item_class == "" || item_role == "") {
                    alert("Vui Lòng Nhập Đầy Đủ");
                } else {
                    let item = {
                        id: item_id,
                        name: item_name,
                        email: item_email,
                        class: item_class,
                        role: item_role,
                    }
                    data.push(item);
                    imbe();
                    clear();
                }
            }

            function imbe() {
            table = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>Action</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += `<tr>
                <td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].email}</td>
                <td>${data[i].class}</td>
                <td>${data[i].role}</td>
                <button onclick="deleteItem(${data[i].id})" id="delete">Delete </button>
            </tr>`
            }

            document.getElementById("imbe").innerHTML = table;
        }

        function clear(){
            document.getElementById("id").value="";
            document.getElementById("name").value="";
            document.getElementById("email").value="";
            document.getElementById("class").value="";
            document.getElementById("role").value="";
        }

        function deleteItem(id){
            for(let i = 0; i<data.length;i++){
                if(data[i].id==id){
                    data.splice(i,1);

                    imbe();
                }
            }
        }



        </script>
</body>

</html>
